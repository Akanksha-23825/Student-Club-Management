<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technical Clubs | RVCE</title> <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0ea5e9; /* FIXED: Blue color for Technical */
            --brand-2: #22c55e;
            --bg: #f8fafc;
            --card: #ffffff;
            --ink: #0f172a;
            --shadow-1: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-2: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        body { background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; }
        .page-header {
            text-align: center; padding: 80px 20px; color: white; margin-bottom: 50px;
            background: linear-gradient(135deg, #0f172a 0%, var(--brand) 60%, var(--brand-2) 120%);
        }
        .club-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 30px; max-width: 1200px; margin: 0 auto; padding: 0 20px 80px; }
        .club-card {
            background: var(--card); border-radius: 20px; padding: 40px; box-shadow: var(--shadow-1);
            cursor: pointer; height: 280px; display: flex; flex-direction: column; justify-content: space-between;
            position: relative; overflow: hidden; transition: 0.3s ease;
        }
        .club-card:hover { transform: translateY(-10px); box-shadow: var(--shadow-2); border: 1px solid var(--brand); }
        .hover-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 54px;
            background: linear-gradient(120deg, var(--brand) 0%, var(--brand-2) 120%);
            color: white; display: flex; align-items: center; justify-content: center;
            font-weight: 600; transform: translateY(100%); transition: 0.3s ease;
        }
        .club-card:hover .hover-overlay { transform: translateY(0); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.45); backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); margin: 5vh auto; padding: 50px; border-radius: 24px; width: 90%; max-width: 800px; max-height: 85vh; overflow-y: auto; position: relative; }
    </style>
</head>
<body>
    <header class="page-header">
        <h1>üíª Technical Clubs</h1> <p>Innovation, Engineering Excellence & Future Tech at RVCE</p>
    </header>

    <div id="clubContainer" class="club-container"></div>

    <div id="clubModal" class="modal">
        <div class="modal-content">
            <span onclick="closeModal()" style="position: absolute; right: 30px; top: 20px; font-size: 32px; cursor: pointer;">&times;</span>
            <div id="modalBody"></div>
            <div id="modalFooter" style="margin-top: 30px; display: flex; justify-content: flex-end;"></div>
        </div>
    </div>

    <script>
        const demoClubs = [
            { id: 1, club_name: "Accelerate", category: "Technical", description: "Innovation club focused on hackathons, bootcamps, and rapid prototyping." },
            { id: 2, club_name: "ACM RVCE", category: "Technical", description: "Official student body of the Association for Computing Machinery (ACM)." },
            { id: 4, club_name: "Anoraniya", category: "Technical", description: "Quantum Technology Club exploring quantum mechanics and advanced computing." },
            { id: 5, club_name: "Ashwa Racing", category: "Technical", description: "Formula Student team focusing on motorsports innovation and engineering excellence." },
            { id: 6, club_name: "Astra Robotics", category: "Technical", description: "Robotics research club advancing autonomous systems and AI integration." },
            { id: 10, club_name: "Coding Club", category: "Technical", description: "Promoting campus coding culture, competitive programming, and web development." },
            { id: 13, club_name: "Dhruva", category: "Technical", description: "The official Astrophysics club of RVCE exploring the wonders of the universe." },
            { id: 19, club_name: "Frequency Club", category: "Technical", description: "Technical innovation hub fostering creativity and cross-domain engineering." },
            { id: 20, club_name: "GDG RVCE", category: "Technical", description: "Google Developer Groups on Campus focusing on modern software frameworks." },
            { id: 21, club_name: "Ham Club", category: "Technical", description: "Amateur radio club exploring communication domains and wireless technologies." },
            { id: 24, club_name: "Project Garuda", category: "Technical", description: "The Super Mileage Club of RVCE building ultra-fuel-efficient vehicles." },
            { id: 25, club_name: "Project Jatayu", category: "Technical", description: "Student autonomous UAV (drone) team focused on aerial surveillance and automation." },
            { id: 30, club_name: "SPARK", category: "Technical", description: "IUCEE Student Chapter dedicated to knowledge sharing and engineering education." },
            { id: 32, club_name: "Team Antariksh", category: "Technical", description: "Student space technology club working on satellite and rocket systems." },
            { id: 33, club_name: "Team Chimera", category: "Technical", description: "Electric formula student racing team focused on sustainable mobility." },
            { id: 34, club_name: "Team Chitrak", category: "Technical", description: "Electric motorcycle design and fabrication team pushing the limits of EV tech." },
            { id: 35, club_name: "Team Helios Racing", category: "Technical", description: "Off-road motorsports engineering team building rugged All-Terrain Vehicles (ATVs)." },
            { id: 36, club_name: "Team KRUSHI", category: "Technical", description: "Agricultural innovation team creating technology-driven solutions for farmers." },
            { id: 38, club_name: "Vyoma", category: "Technical", description: "Aero-design team and NASA Systems Engineering Award winner specializing in UAVs." },
            { id: 39, club_name: "Women in Cloud", category: "Technical", description: "Socio-technical team empowering women in tech through cloud computing workshops." },
            { id: 52, club_name: "Mechatronics Club", category: "Technical", description: "Mechatronics club" },
            { id: 54, club_name: "Dance Club", category: "Technical", description: "hellooo" }
        ];

        let allClubsData = [];
        const role = localStorage.getItem("role");
        const currentUsername = localStorage.getItem("username");

        // The logic below automatically fetches "Technical" clubs because we fixed the <title>
        const categoryName = document.title.includes("Cultural") ? "Cultural" : "Technical";
        
        function renderClubs(data) {
            allClubsData = data;
            const container = document.getElementById("clubContainer");
            if (data.length === 0) {
                container.innerHTML = "<h3>No clubs found in this category.</h3>";
                return;
            }
            container.innerHTML = data.map((club, index) => `
                <div class="club-card" onclick="openModal(${index})">
                    <div>
                        <h2>${club.club_name}</h2>
                        <p style="color: #64748b; margin-top: 10px; font-size: 0.95rem;">
                            ${club.description || 'Explore our club initiatives.'}
                        </p>
                    </div>
                    <div class="hover-overlay">View Achievements & Events üèÜ</div>
                </div>
            `).join('');
        }

        fetch(`/api/clubs/category/${categoryName}`)
            .then(res => res.json())
            .then(data => {
                if (Array.isArray(data) && data.length > 0) {
                    renderClubs(data);
                } else {
                    renderClubs(demoClubs);
                }
            })
            .catch(err => {
                renderClubs(demoClubs);
            });

        async function openModal(index) {
            const club = allClubsData[index];
            let events = [];
            try {
                const eventRes = await fetch(`/api/clubs/events/${club.id}`);
                events = await eventRes.json();
            } catch (err) {
                events = [];
            }

            let rawText = club.achievement_text || "";
            const isPlaceholder = rawText.toLowerCase().includes("milestones coming soon") || 
                                  rawText.toLowerCase().includes("winning moments");

            let achievementHTML = (rawText && !isPlaceholder)
                ? rawText.split('\n').map(line => `<li>${line.trim()}</li>`).join('')
                : '<li>Winning moments will be updated shortly!</li>';

            document.getElementById("modalBody").innerHTML = `
                <h1 style="color: var(--ink); font-weight: 800;">${club.club_name}</h1>
                <p style="margin: 20px 0; color: #64748b; line-height: 1.6;">${club.description || 'N/A'}</p>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="background: #f8fafc; padding: 25px; border-radius: 20px; border-left: 6px solid var(--brand);">
                        <h3>üèÜ Achievements</h3>
                        <ul style="font-size: 14px; padding-left: 20px; line-height: 1.7;">${achievementHTML}</ul>
                    </div>
                    <div style="background: #fff7ed; padding: 25px; border-radius: 20px; border-left: 6px solid var(--brand-2);">
                        <h3>üìÖ Upcoming Events</h3>
                        <div style="font-size: 14px;">
                            ${events.length > 0 ? events.map(e => `
                                <div style="margin-bottom: 12px; border-bottom: 1px solid #fed7aa; padding-bottom: 8px;">
                                    <strong>${e.event_name}</strong><br>
                                    <small>üìç ${e.venue} | üóìÔ∏è ${new Date(e.event_date).toLocaleDateString()}</small>
                                </div>`).join('') : '<p>No events scheduled.</p>'}
                        </div>
                    </div>
                </div>`;
            
            document.getElementById("modalFooter").innerHTML = (role === "student") 
                ? `<button onclick="applyToClub(${club.id})" style="background: var(--brand); color: white; border: none; padding: 12px 25px; border-radius: 10px; font-weight: 700; cursor: pointer;">Apply to Join</button>`
                : `<p style="font-size: 13px; color: #64748b;">Logged in as: ${role}</p>`;

            document.getElementById("clubModal").style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() { 
            document.getElementById("clubModal").style.display = "none"; 
            document.body.style.overflow = "auto"; 
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById("clubModal")) closeModal();
        }

        async function applyToClub(clubId) {
            if (!currentUsername) return alert("Please login first!");
            const email = prompt("Enter your email:");
            if (!email) return alert("Email is required.");
            const phone = prompt("Enter your phone number:");
            if (!phone) return alert("Phone number is required.");
            const res = await fetch('/api/memberships/apply', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUsername, club_id: clubId, email, phone })
            });
            const result = await res.json();
            alert(result.message || result.error);
        }
    </script>
</body>
</html>
